<html lang="en" translate="no">
<head>
    <meta charset="utf8">
    <meta name="google" content="notranslate">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" />
    <title>Forecast FC</title>
</head>
<body>
<div class="modal" tabindex="-1" id="statModal" data-nosnippet>
    <div class="modal-dialog mt-0 modal-xl d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="modal-content">
            <div class="modal-header text-center justify-content-center">
                <h5 class="modal-title" id="statModalTitle">Bayern Munich</h5>
            </div>
            <div class="modal-body">
                <div class="row" id="statRow">
                    <div class="col-sm-6">
                        <h5 class="text-center">Upcoming Matches</h5>
                        <div id="upcomingMatches" style="max-height: 60vh; overflow: scroll">
                        </div>
                    </div>
                    <div class="col-sm-6 d-none" id="predictionRow">
                        <h5 class="text-center">Prediction</h5>
                        <div class="card match-report-card" style="height: 80%">
                            <div class="card-body h-100">
                                <h3 class="text-center mb-0" id="SR_Name">Munich vs Berlin</h3>
                                <b class="float-start">Matchday</b><span class="float-end" id="SR_Matchday">-1</span><br>
                                <br>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" id="winChance" style="width: 33.3%;">33% Win</div>
                                    <div class="progress-bar bg-secondary" role="progressbar" id="drawChance" style="width: 33.3%;">33% Draw</div>
                                    <div class="progress-bar bg-danger" role="progressbar" id="loseChance" style="width: 33.3%;">33% Loss</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="card w-75 p-0 border-0">
            <h1 class="card-header bg-transparent border-0">Forecast FC</h1>
            <sub><a href="web_2425schedule/index.html">View full season schedule</a></sub>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4" id="col0">
                    </div>
                    <div class="col-sm-4" id="col1"></div>
                    <div class="col-sm-4" id="col2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/teams.js"></script>
</body>
</html>
