<html lang="en" translate="no">
<head>
    <meta charset="utf8">
    <meta name="google" content="notranslate">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" />
    <title>Forecast FC</title>
</head>
<body>
<div class="modal" tabindex="-1" id="statModal" data-nosnippet>
    <div class="modal-dialog mt-0 modal-xl d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="modal-content">
            <div class="modal-header text-center justify-content-center">
                <h5 class="modal-title" id="statModalTitle">Bayern Munich</h5>
            </div>
            <div class="modal-body">
                <div class="row" id="statRow">
                    <div class="col-sm-6">
                        <h5 class="text-center">Past Matches</h5>
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-0 w-100 text-center">
                                    <span class="float-start">Munich</span>
                                    <span>vs.</span>
                                    <span class="float-end">Dortmund</span>
                                </h3>
                                <h1 class="mb-0 w-100 text-center">
                                    <span class="float-start mx-3">2</span>
                                    <span>LOSS</span>
                                    <span class="float-end mx-3">3</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-center">Upcoming Matches (predicted)</h5>
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-0 w-100 text-center">
                                    <span class="float-start">Munich</span>
                                    <span>vs.</span>
                                    <span class="float-end">Berlin</span>
                                </h3>
                                <h1 class="mb-0 w-100 text-center">
                                    <span class="float-start mx-3">5</span>
                                    <span>WIN</span>
                                    <span class="float-end mx-3">2</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="card w-75 p-0 border-0">
            <h1 class="card-header bg-transparent border-0">Forecast FC</h1>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4" id="col0">
                    </div>
                    <div class="col-sm-4" id="col1"></div>
                    <div class="col-sm-4" id="col2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/teams.js"></script>
</body>
</html>
